<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="ProductPreview.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main >
        <article class="content">
            <picture class="content__img">
                <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
                <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum lying down on a table top with green leaves on the top and bottom">
            </picture>
        
            <div class="content__content">
                <p class="content__p">Perfume</p>
                <h1 class="content__h1">  Gabrielle Essence Eau De Parfum</h1>
                <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
                <div class="flex-group">
                <p class="content__price">
                    <span class="visuallyhidden">Current Price:</span> $149.99 </p>
                <p class="content__originalprice">
                    <span class="visuallyhidden" >Original Price:</span>
                    <s>$169.99</s>
                    </p>
                </div>
                

                <button class="content__button" data-icon="shopping-cart"> Add to Cart</button>
            </div>
        </article>
    </main>
    <br>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/jak-ida">JAkida</a>.
      </div>
    </footer>
</body>
</html>
